<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutas Baja Express - Inicio de Sesión</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-title">
            <h1>Rutas Baja Express</h1>
        </div>
        <div class="subtitle">Inicio de Sesión</div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" placeholder="Ingresa tu usuario...">
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="••••••••••">
            </div>
            
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            <button type="button" class="btn btn-secondary">Registrar nuevo taquillero</button>
        </form>
        
        <div class="footer">
            © 2025 Rutas Baja Express
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const usuario = document.getElementById('usuario').value;
            const password = document.getElementById('password').value;
            
            if (usuario && password) {
                alert('Iniciando sesión como: ' + usuario);
            } else {
                alert('Por favor completa todos los campos');
            }
        });
    </script>
</body>
</html>
